# Build and package validation workflow.
# Tests that the package can be built correctly as both source distribution and wheel.
# Validates package metadata, dependencies, and that the package is properly typed.

name: Build Tests
on:
  workflow_call:
  workflow_dispatch:  # to trigger manually

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 2
    strategy:
      max-parallel: 8
      fail-fast: false
      matrix:
        dist-type: [ "sdist", "wheel" ]
        package-extra: [ "" ]

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Verify Build
        uses: durandtibo/verify-uv-build-action@v0.0.7
        with:
          package-name: votingsys
          package-extra: ${{ matrix.package-extra }}
          package-dependencies: ""
          dist-type: ${{ matrix.dist-type }}

      - name: Run package checks
        shell: bash
        run: |
          set -euo pipefail
          echo "ğŸ” Running package checks..."
          python tests/package_checks.py
          echo "âœ… Package checks passed"


  build-all:
    runs-on: ubuntu-latest
    timeout-minutes: 2
    strategy:
      max-parallel: 8
      fail-fast: false
      matrix:
        dist-type: [ "sdist", "wheel" ]

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Verify Build
        uses: durandtibo/verify-uv-build-action@v0.0.7
        with:
          package-name: votingsys
          package-extra: all
          package-dependencies: ""
          dist-type: ${{ matrix.dist-type }}
          verify-sdist-extra: false

      - name: Run package checks
        run: |
          set -euo pipefail
          echo "ğŸ” Running package checks..."
          python tests/package_checks.py
          echo "âœ… Package checks passed"
